    <h1>Olá, mundo!</h1>
    <p>Estudando JavaScript</p>
    <script>

        var n1 = window.prompt('Digite um numero'); //Retorna uma string
    var n2 = window.prompt('Digite outro numero'); //Retorna uma string
    var soma = n1 + n2;

    window.alert('a soma total é ' + soma);

    /*window.prompt sempre irá retornar uma string, e por esse motivo
    que quando for somar 'n1' e 'n2' ele irá retornar com os numeros 
    nao somados, mas juntos como se fossem duas palavras. 
    nesse caso o simblo de '+' é usado para concatenação, que é justamente
    a junção de duas ou mais strings para formar apenas uma.*/

    
    </script>
