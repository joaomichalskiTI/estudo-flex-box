<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(24, 24, 79);
        }
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <div>
        <h1>Escolha um número de 2 caractéres</h1>
        <input type="number" name="" id="caixa">
        <p>Ele irá aparecer 3x na tela</p>
        <button id="botao" onclick="(calcular)">calcular</button>
        <p></p>
    </div>
    <script>
        let number = document.getElementById.value('caixa');
        let result = document.getElementById('botao');

        function calcular(){
            39 * number * 259;
            
        }
    </script>
</body>
</html>
